<!DOCTYPE html>
<html>

<head>
    <title>Calorie Calculator</title>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="style.css" type="text/css">
</head>

<body>
    <nav id="navbar">
        <p class="title">Calorie Calculator</p>
    </nav>
    <div id="box">
        Gender:
        <div style="margin-top:10px;">
            <select id="selector">
                <option value="male">Male</option>
                <option value="female">Female</option>
            </select>
        </div>

        <div style="display: block;">
            <p>Height (cm):</p>
            <input id="heightbox"></input>
            <p>Weight (kg):</p>
            <input id="weightbox"></input>
            <p>Age:</p>
            <input id="agebox"></input>
        </div>
        
        <div id="results" style="visibility: hidden;">
            <div class="line"></div>
            <label style="font-size: 20px;">Results:</label>
            <p id="BMI">BMI: <b id="bmi_label"></b></p>
            <p id="BMR">BMR: <b id="bmr_label"></b></p>
       
        </div>
        <button id="submit">Submit</button>
    </div>
    <script src="index.js"></script>
    <!-- <div id="footer">
        <label>Courtesy of HoodieProgrammer</label>
    </div> -->

</body>



</html>
